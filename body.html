<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Pokémon!</title>
    <link rel="stylesheet" href="styleBody.css">
</head>
<body>
    <header class="cabecalho">
        <img src="pictures\logo_pokemon.svg" alt="img" width = '70%' height = 'auto'>
    </header>
    <div class="imagens" id="imagens">
        <img src="pictures\pokebola.svg" alt="pokebola1" class="pokebola" width = '25%' height = 'auto' onclick="escolher(1)">
        <img src="pictures\pokebola.svg" alt="pokebola2" class="pokebola" width = '25%' height = 'auto' onclick="escolher(2)">
        <img src="pictures\pokebola.svg" alt="pokebola3" class="pokebola" width = '25%' height = 'auto' onclick="escolher(3)">
    </div>
    <div class="caixadialogo" id="caixadialogo">
        Olá, você chegou a tempo de escolher seu primeiro Pokémon!
        Aperte em uma das pokebolas para escolher...      
    </div>
    <footer class="rodape">
        <p>João Pedro</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
