name: projeto_pokemon
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash: ^1.2.1
  flutter_launcher_icons: ^0.9.2

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  simple_animations: ^3.1.1
  circular_countdown_timer: ^0.2.0
  font_awesome_flutter: ^9.1.0
  image_picker: ^0.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#FFFFFF"
  android: true
  ios: true

flutter_icons:
  image_path: "assets/icon/pokemonBackground.png"
  android: true
  ios: true

flutter:
  fonts:
    - family: pokemon
      fonts:
        - asset: assets/font/fontPokemon.ttf

  assets:

    # pokemon
    - assets/imagens/pokemonBackground.png
    - assets/imagens/pokemonBackground1.png
    - assets/imagens/pokemonGif.gif


  uses-material-design: true