<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap" rel="stylesheet">
</head>
<body class="corpo">
    <div class="container">
        <div class="containerFoto">
            <img src="pictures/happy.webp" alt="">
        </div>
        <p>Entrar</p>
        <a class="links" href="https://www.instagram.com/">
            <img src="pictures/instagram.png" alt="" width="20px">
            Instagram
        </a>
        <a class="links" href="https://pt-br.facebook.com/">
            <img src="pictures/facebook.png" alt="" width="20px">
            Facebook
        </a>
        <a class="links" href="https://www.twitch.tv">
            <img src="pictures/twitch.png" alt="" width="20px">
            Twitch
        </a>
        <a class="links" href="https://twitter.com/login?lang=pt">
            <img src="pictures/twitter.png" alt="" width="20px">
            Twitter
        </a>
        <a class="links" href="https://github.com/">
            <img src="pictures/github.png" alt="" width="20px">
            GitHub
        </a>
    <div>
</body>
</html>
