<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletor de idade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <header><h1>VERIFIQUE SUA IDADE</h1></header>
      <section>
        <div id="entrada">
          <p id="entrada_dados">
            Ano de nascimento:
            <input type="number" name="textoano" id="textoano" min="0" />
          </p>
          <p id="entrada_radio">
            <input type="radio" name="radsex" id="male" checked />
            <label for="male">Masculino</label>
            <input type="radio" name="radsex" id="female" checked />
            <label for="female">Feminino</label>
          </p>
          <p>
            <input
              type="button"
              id="botao"
              value="VERIFICAR"
              onclick="verificar()"
            />
          </p>
        </div>
        <div id="resultado">
          Insira os dados acima para receber um resultado compatível.
        </div>
      </section>
      <footer>
        <p>&copy; João Pedro</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
